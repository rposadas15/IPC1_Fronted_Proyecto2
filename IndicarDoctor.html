  <script>
      function Cita_Doctor(){
        var doctor = document.querySelector('#opciones_doctor').value
        var user = sessionStorage.doctor_cita

        fetch(`https://proyecto2-b.herokuapp.com/Citas/${user}`, {
        method: 'GET',
        headers:{
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',}})
        .then(res => res.json())
        .catch(err => {
            console.error('Error:', err)
            alert("Ocurrio un error, ver la consola")
        })
        .then(response =>{
            //console.log(response)
            var fecha = response.Fecha
            var hora = response.Hora
            var paciente = response.Paciente
            var motivo = response.Motivo
            var estado = response.Estado          

            var objeto = {
                'fecha': fecha,
                'hora': hora,
                'paciente': paciente,
                'motivo': motivo,
                'estado': "Aceptada",
                'doctor': doctor
            }
            //console.log(objeto)
            
            fetch(`https://proyecto2-b.herokuapp.com/Citas/${user}`, {
            method: 'PUT',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
                Regresar()
            })
        })
      }
      function Regresar(){
            location.href = "AdminEnfermero.html"
        }
  </script>

  <script>
      function CitaPaciente(){        
        var usuario = sessionStorage.doctor_cita
        fetch(`https://proyecto2-b.herokuapp.com/Citas/${usuario}`, {
        method: 'GET',
        headers:{
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*',}})
        .then(res => res.json())
        .catch(err => {
            console.error('Error:', err)
            alert("Ocurrio un error, ver la consola")
        })
        .then(response =>{
            console.log(response)
            document.querySelector('#nombre').value = response.Paciente
            document.querySelector('#fecha').value = response.Fecha
            document.querySelector('#hora').value = response.Hora
            document.querySelector('#motivo').value = response.Motivo            
        })
    }
  </script>

  <script>

  <script>
    function SelectDoctores(){
      var opciones = document.querySelector('#opciones_doctor')
      var cadena = ''
      
      fetch('https://proyecto2-b.herokuapp.com/Doctores', {
      method: 'GET',
      headers:{
          'Content-Type': 'application/json',
          'Access-Control-Allow-Origin': '*',}})
      .then(res => res.json())
      .catch(err => {
          console.error('Error:', err)
          alert("Ocurrio un error, ver la consola")
      })
      .then(response =>{
          console.log(response);
          response.forEach(element => {              
                cadena += `<option>
                  ${element.Nombre} ${element.Apellido}                
                  </option>`              
          });        
          opciones.innerHTML = cadena
      })
    }
  </script>
