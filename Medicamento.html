  <script>
    function ObtenerMedicamento(){
      var usuario = sessionStorage.buscar_amedicamento
      fetch(`https://proyecto2-b.herokuapp.com/Medicamentos/${usuario}`, {
      method: 'GET',
      headers:{
          'Content-Type': 'application/json',
          'Access-Control-Allow-Origin': '*',}})
      .then(res => res.json())
      .catch(err => {
          console.error('Error:', err)
          alert("Ocurrio un error, ver la consola")
      })
      .then(response =>{
          console.log(response)
          document.querySelector('#nombre').value = response.Nombre
          document.querySelector('#precio').value = response.Precio
          document.querySelector('#descripcion').value = response.Descripcion
          document.querySelector('#cantidad').value = response.Cantidad          
      })
    }

  </script>

  <script>
    function Modificar(){
    var nombre = document.querySelector('#nombre').value
    var precio = document.querySelector('#precio').value
    var descripcion = document.querySelector('#descripcion').value
    var cantidad = document.querySelector('#cantidad').value

    if(nombre != ''){
      if(precio != ''){
        if(descripcion != ''){
          if(cantidad != ''){
            var objeto = {
              'nombre': nombre,
              'precio': precio,
              'descripcion': descripcion,
              'cantidad': cantidad     
            }
            console.log(objeto)

            fetch(`https://proyecto2-b.herokuapp.com/Medicamentos/${nombre}`, {
            method: 'PUT',
            body: JSON.stringify(objeto),
            headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
            })
          }else{alert("Faltan datos para poder hacer cambios")}
        }else{alert("Faltan datos para poder hacer cambios")}
      }else{alert("Faltan datos para poder hacer cambios")}
    }else{alert("Faltan datos para poder hacer cambios")}
    
  }

  function Eliminar(){
    var nombre = document.querySelector('#nombre').value
    
    fetch(`https://proyecto2-b.herokuapp.com/Medicamentos/${nombre}`, {
    method: 'DELETE',
    headers:{
        'Content-Type': 'application/json',
        'Access-Control-Allow-Origin': '*',}})
    .then(res => res.json())
    .catch(err => {
        console.error('Error:', err)
        alert("Ocurrio un error, ver la consola")
    })
    .then(response =>{
        console.log(response);
        alert(response.Mensaje)
        Regresar()
    })
  }
