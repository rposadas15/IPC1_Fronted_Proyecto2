  <script> 
    function ObtenerEnfemero(){
      var usuario = sessionStorage.buscar_aenfermero
      fetch(`https://proyecto2-b.herokuapp.com/Enfermeros/${usuario}`, {
      method: 'GET',
      headers:{
          'Content-Type': 'application/json',
          'Access-Control-Allow-Origin': '*',}})
      .then(res => res.json())
      .catch(err => {
          console.error('Error:', err)
          alert("Ocurrio un error, ver la consola")
      })
      .then(response =>{
          console.log(response)
          document.querySelector('#nombre').value = response.Nombre
          document.querySelector('#apellido').value = response.Apellido
          document.querySelector('#fecha').value = response.Fecha
          if(response.Sexo == "M"){
            document.querySelector('#M').checked = true
          }else{
            document.querySelector('#F').checked = true
          }
          document.querySelector('#usuario').value = response.Usuario
          document.querySelector('#password').value = response.Password
          document.querySelector('#telefono').value = response.Telefono          
      })
    }
  </script>
